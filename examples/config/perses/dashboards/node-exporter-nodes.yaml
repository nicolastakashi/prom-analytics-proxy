kind: Dashboard
metadata:
  name: node-exporter-nodes
  createdAt: 0001-01-01T00:00:00Z
  updatedAt: 0001-01-01T00:00:00Z
  version: 0
  project: default
spec:
  display:
    name: Node Exporter / Nodes
  variables:
    - kind: ListVariable
      spec:
        display:
          name: instance
          hidden: false
        allowAllValue: true
        allowMultiple: false
        plugin:
          kind: PrometheusLabelValuesVariable
          spec:
            datasource:
              kind: PrometheusDatasource
              name: prometheus-datasource
            labelName: instance
            matchers:
              - node_uname_info{job="node",sysname!="Darwin"}
        name: instance
  panels:
    "0_0":
      kind: Panel
      spec:
        display:
          name: CPU Usage
          description: Shows CPU utilization percentage across cluster nodes
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
              values:
                - last
            yAxis:
              format:
                unit: percent-decimal
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-datasource
                  query: |-
                    (
                        (
                            1
                          -
                            sum without (mode) (
                              rate(node_cpu_seconds_total{instance="$instance",job="node",mode=~"idle|iowait|steal"}[$__rate_interval])
                            )
                        )
                      / ignoring (cpu) group_left ()
                        count without (cpu, mode) (node_cpu_seconds_total{instance="$instance",job="node",mode="idle"})
                    )
                  seriesNameFormat: "{{device}} - CPU - Usage"
    "0_1":
      kind: Panel
      spec:
        display:
          name: CPU Usage
          description: Shows CPU utilization metrics
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
              values:
                - last
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-datasource
                  query: node_load1{instance="$instance",job="node"}
                  seriesNameFormat: CPU - 1m Average
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-datasource
                  query: node_load5{instance="$instance",job="node"}
                  seriesNameFormat: CPU - 5m Average
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-datasource
                  query: node_load15{instance="$instance",job="node"}
                  seriesNameFormat: CPU - 15m Average
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-datasource
                  query: count(node_cpu_seconds_total{instance="$instance",job="node",mode="idle"})
                  seriesNameFormat: CPU - Logical Cores
    "1_0":
      kind: Panel
      spec:
        display:
          name: Memory Usage
          description: Shows memory utilization metrics
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
              values:
                - last
            yAxis:
              format:
                unit: bytes
                shortValues: true
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-datasource
                  query: node_memory_Buffers_bytes{instance="$instance",job="node"}
                  seriesNameFormat: Memory - Buffers
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-datasource
                  query: node_memory_Cached_bytes{instance="$instance",job="node"}
                  seriesNameFormat: Memory - Cached
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-datasource
                  query: node_memory_MemFree_bytes{instance="$instance",job="node"}
                  seriesNameFormat: Memory - Free
    "1_1":
      kind: Panel
      spec:
        display:
          name: Memory Usage
          description: Shows memory utilization across nodes
        plugin:
          kind: GaugeChart
          spec:
            calculation: last
            format:
              unit: percent
            thresholds:
              mode: absolute
              defaultColor: green
              steps:
                - value: 80
                  color: orange
                - value: 90
                  color: red
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-datasource
                  query: |4-
                                      100
                                    -
                                      (
                                            avg(node_memory_MemAvailable_bytes{instance="$instance",job="node"})
                                          /
                                            avg(node_memory_MemTotal_bytes{instance="$instance",job="node"})
                                        *
                                          100
                                      )
                  seriesNameFormat: Memory - Usage
    "2_0":
      kind: Panel
      spec:
        display:
          name: Disk I/O Bytes
          description: Shows disk I/O metrics in bytes
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
              values:
                - last
            yAxis:
              format:
                unit: bytes
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-datasource
                  query: rate(node_disk_read_bytes_total{device!="",instance="$instance",job="node"}[$__rate_interval])
                  seriesNameFormat: "{{device}} - Disk - Usage"
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-datasource
                  query: rate(node_disk_io_time_seconds_total{device!="",instance="$instance",job="node"}[$__rate_interval])
                  seriesNameFormat: "{{device}} - Disk - Written"
    "2_1":
      kind: Panel
      spec:
        display:
          name: Disk I/O Seconds
          description: Shows disk I/O duration metrics
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
              values:
                - last
            yAxis:
              format:
                unit: seconds
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-datasource
                  query: rate(node_disk_io_time_seconds_total{device!="",instance="$instance",job="node"}[$__rate_interval])
                  seriesNameFormat: "{{device}} - Disk - IO Time"
    "3_0":
      kind: Panel
      spec:
        display:
          name: Network Received
          description: Shows network received bytes metrics
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
              values:
                - last
            yAxis:
              format:
                unit: bytes/sec
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-datasource
                  query: rate(node_network_receive_bytes_total{device!="lo",instance="$instance",job="node"}[$__rate_interval])
                  seriesNameFormat: "{{device}} - Network - Received"
    "3_1":
      kind: Panel
      spec:
        display:
          name: Network Transmitted
          description: Shows network transmitted bytes metrics
        plugin:
          kind: TimeSeriesChart
          spec:
            legend:
              position: bottom
              mode: table
              values:
                - last
            yAxis:
              format:
                unit: bytes/sec
        queries:
          - kind: TimeSeriesQuery
            spec:
              plugin:
                kind: PrometheusTimeSeriesQuery
                spec:
                  datasource:
                    kind: PrometheusDatasource
                    name: prometheus-datasource
                  query: rate(node_network_transmit_bytes_total{device!="lo",instance="$instance",job="node"}[$__rate_interval])
                  seriesNameFormat: "{{device}} - Network - Transmitted"
  layouts:
    - kind: Grid
      spec:
        display:
          title: CPU
        items:
          - x: 0
            "y": 0
            width: 12
            height: 8
            content:
              $ref: "#/spec/panels/0_0"
          - x: 12
            "y": 0
            width: 12
            height: 8
            content:
              $ref: "#/spec/panels/0_1"
    - kind: Grid
      spec:
        display:
          title: Memory
        items:
          - x: 0
            "y": 0
            width: 12
            height: 8
            content:
              $ref: "#/spec/panels/1_0"
          - x: 12
            "y": 0
            width: 12
            height: 8
            content:
              $ref: "#/spec/panels/1_1"
    - kind: Grid
      spec:
        display:
          title: Disk
        items:
          - x: 0
            "y": 0
            width: 12
            height: 8
            content:
              $ref: "#/spec/panels/2_0"
          - x: 12
            "y": 0
            width: 12
            height: 8
            content:
              $ref: "#/spec/panels/2_1"
    - kind: Grid
      spec:
        display:
          title: Network
        items:
          - x: 0
            "y": 0
            width: 12
            height: 8
            content:
              $ref: "#/spec/panels/3_0"
          - x: 12
            "y": 0
            width: 12
            height: 8
            content:
              $ref: "#/spec/panels/3_1"
  duration: 1h
